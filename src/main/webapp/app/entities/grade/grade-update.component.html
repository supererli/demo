<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-grade-heading" jhiTranslate="demoApp.grade.home.createOrEditLabel">Create or edit a Grade</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!grade.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="grade.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="demoApp.grade.gradeName" for="field_gradeName">Grade Name</label>
                    <input type="text" class="form-control" name="gradeName" id="field_gradeName"
                        [(ngModel)]="grade.gradeName" required/>
                    <div [hidden]="!(editForm.controls.gradeName?.dirty && editForm.controls.gradeName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.gradeName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="demoApp.grade.gradeAcademy" for="field_gradeAcademy">Grade Academy</label>
                    <input type="text" class="form-control" name="gradeAcademy" id="field_gradeAcademy"
                        [(ngModel)]="grade.gradeAcademy" required/>
                    <div [hidden]="!(editForm.controls.gradeAcademy?.dirty && editForm.controls.gradeAcademy?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.gradeAcademy?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="demoApp.grade.gradeDepartment" for="field_gradeDepartment">Grade Department</label>
                    <input type="text" class="form-control" name="gradeDepartment" id="field_gradeDepartment"
                        [(ngModel)]="grade.gradeDepartment" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="demoApp.grade.headTeacher" for="field_headTeacher">Head Teacher</label>
                    <input type="text" class="form-control" name="headTeacher" id="field_headTeacher"
                        [(ngModel)]="grade.headTeacher" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="demoApp.grade.gradeTime" for="field_gradeTime">Grade Time</label>
                    <div class="d-flex">
                        <input id="field_gradeTime" type="datetime-local" class="form-control" name="gradeTime" [(ngModel)]="gradeTime"
                        required/>
                    </div>
                    <div [hidden]="!(editForm.controls.gradeTime?.dirty && editForm.controls.gradeTime?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.gradeTime?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.gradeTime?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label jhiTranslate="demoApp.grade.teacher" for="field_teacher">Teacher</label>
                    <select class="form-control" id="field_teacher" multiple name="teacher" [(ngModel)]="grade.teachers">
                        <option [ngValue]="getSelected(grade.teachers, teacherOption)" *ngFor="let teacherOption of teachers; trackBy: trackTeacherById">{{teacherOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
